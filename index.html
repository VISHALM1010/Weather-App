<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">



        <div class="card">

            <div class="search">

                <input type="search" placeholder="Enter City Name" spellcheck="false">

                <button><img src="Images/search.png"></button>
            </div>

            <div class="error">Enter correct city name</div>

            <div class="weather">

                <h3 class ="Date"></h3>


                <img src="" class="weather-icon">

                <h3 class ="disc"></h3>

                <h1 class="temp"></h1>

                <h2 class="cityName"></h2>

                <div class="detail">

                    <div class="col">

                        <img src="Images/humidity.png" >

                        <div >

                            <p class="h1"></p>
                            <p class="h2">Humidity</p>
                        </div>
                    </div>

                    <div class="col">

                        <img src="Images/pre.png" >

                        <div >

                            <p class="p1"></p>
                            <p class="p2">Pressure</p>
                        </div>
                    </div>


                    <div class="col">

                        <img src="Images/wind.png" >

                        <div >

                            <p class="w1"></p>
                            <p class="w2">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
